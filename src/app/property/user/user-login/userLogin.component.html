<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Add form heading here
      </div>

      <div class="card-body">
        <form action="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

          <div class="form-group col-12">
            <label> User name</label>
            <input type="text" class="form-control" required ngModel name="userName">
          </div>


          <div class="form-group col-12">
            <label> Password</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>


          <div class="form-group col-12">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
